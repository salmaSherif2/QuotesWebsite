<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="header vh-100">
    
        <div class="content-login header-login text-center w-75 m-auto h-100 ">

            <form action="#" method="get" class=" w-75 m-auto  bg-transparent " onsubmit="return logInValid()">

                <!-- firstName -->
                <div class="User mb-5 " id="spanafterUser">
                    <label for="user" class="username-login">User Name:</label>
                    <input type="text" class="input-user "  placeholder="Enter Your User Name " value="" id="user"  name="UserName: ">
                    <p id="spnuser" class="d-block"></p>
    
                </div>
                
                <!-- password -->
                <div class="password-login pt-4 " id="spanafterPassword">
                    <label for="pwduser" class="username-login">password:</label>
                    <input type="password"  class="input-user "  name="PasswordUser" id="pwduser" value="" placeholder="Enter your password">
                    <p id="spnpwduser"></p>
    
    
                </div>
                
                <div class="btn-login  m-auto  text-center  w-75 ">
                    <input type="submit" value="Submit" class="btn btn-log-form fw-bold " >
    
                </div>

            </form>

            <!-- <p class="position-relative bottom-5 bg-danger">
                if you dont have an account <a href="signUp.html">Sign Up</a>
               </p> -->

        </div>
        <!-- <div class="btn-login">
            <button>Submit</button>
        </div> -->
       
    
</div>
   
<script src="main.js"></script>
    
</body>
</html>
